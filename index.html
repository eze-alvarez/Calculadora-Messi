<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora estilo Messi, diferentes estilos para distintos dispositivos, enfocado en el Responsive Design">
    <title>Calculadora Messi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/messiLogo.png">
    
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <div class="screen">
                <div class="espacio-arriba"></div>
                <div class="espacio-abajo"></div>
            </div>
            
            <div class="botonesAll">
                <button class="on">ON</button>
                <button class="off">OFF</button>
                <button class="flecha">&larr;</button>
                <button class=" division operador" value="division">รท</button>
                <button class=" siete botones">7</button>
                <button class=" ocho botones">8</button>
                <button class=" nueve botones">9</button>
                <button class="multi operador" value="multiplicacion">x</button>
                <button class="cuatro botones">4</button>
                <button class="cinco botones">5</button>
                <button class="seis botones">6</button>
                <button class="resta operador" value="resta">-</button>
                <button class="uno botones">1</button>
                <button class="dos botones">2</button>
                <button class="tres botones">3</button>
                <button class="suma operador" value="suma">+</button>
                <button class="cero botones">0</button>
                <button class="punto botones">.</button>
                <button class="reset">C</button>
                <button class="igual">=</button>
            </div>
          
        </div>

    </div>
    <script src="./index.js"></script>    
</body>
</html>
